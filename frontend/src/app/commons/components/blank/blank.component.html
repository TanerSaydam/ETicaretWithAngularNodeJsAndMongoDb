<div class="container" style="margin-top: 20px;">
    <div class="card">
        <div class="card-header">
            <h4 style="float: left;">{{title}}</h4>
            <nav aria-label="breadcrumb" style="float: right; margin-top: 5px;">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item {{route.class}}" *ngFor="let route of routes">                        
                        <a routerLink="{{route.link}}">{{route.name}}</a>
                    </li>                    
                </ol>
            </nav>
        </div>
    </div>

    <div class="card mt-2">
        <div class="card-header" *ngIf="sectionTitle != ''">
            <h4 class="text-center text-muted">{{sectionTitle}}</h4>
        </div>
        <div class="card-body">
            <ng-content></ng-content>
        </div>
    </div>
</div>
